<!--
  Fragment for the details of a selected user.
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:fc="http://xmlns.jcp.org/jsf/composite/framework/components"
                template="/framework/templates/admin/resource-details.xhtml">
    <ui:param name="formType" value="multipart/form-data"/>
    <ui:param name="category" value="#{controllerCtx.current.selectedResource}"/>
    <ui:define name="section.content">
        <div class="form-horizontal">
            <fc:inputText label="Name" value="#{category.name}" editable="#{category.mutable}"
                          required="true" requiredMessage="Specify a name."
                          validator="#{controllerCtx.current.nameValidator.validate}"/>

            <fc:inputText label="Description" value="#{category.description}"
                          editable="#{category.mutable}"/>

            <fc:selectBooleanCheckbox label="Enabled" value="#{category.enabled}"
                                      editable="#{category.mutable}"/>

            <fc:selectOneMenu label="Parent" value="#{category.parent}" options="#{controllerCtx.current.items}"
                              editable="#{category.mutable}" noSelectionOption="true"
                              converter="#{controllerCtx.current.converter}"
                              validator="#{controllerCtx.current.validateCategoryParent}"/>
        </div>
    </ui:define>
</ui:composition>
