<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fc="http://xmlns.jcp.org/jsf/composite/framework/components"
                template="/framework/templates/admin/resource-details.xhtml">
    <ui:define name="section.content">
        <div class="form-horizontal">
            <fc:selectOneMenu label="Language" value="#{controllerCtx.current.selectedResource.language}"
                              required="true" requiredMessage="Language is required"
                              options="#{controllerCtx.current.controllerCollection['languages'].items}"
                              editable="#{controllerCtx.current.selectedResource.mutable}" noSelectionOption="false"
                              helpText="Select the language represented by this locale"
                              converter="#{controllerCtx.current.controllerCollection['languages'].converter}"/>

            <fc:selectOneMenu label="Country" value="#{controllerCtx.current.selectedResource.country}"
                              options="#{controllerCtx.current.controllerCollection['countries'].items}"
                              editable="#{controllerCtx.current.selectedResource.mutable}" noSelectionOption="true"
                              helpText="Select the country represented by this locale"
                              converter="#{controllerCtx.current.controllerCollection['countries'].converter}"/>
        </div>
    </ui:define>
</ui:composition>
