<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fc="http://xmlns.jcp.org/jsf/composite/framework/components"
                template="/framework/templates/admin/resource-details.xhtml">
    <ui:define name="section.content">
        <div class="form-horizontal">
            <fc:inputText label="Name" value="#{controllerCtx.current.selectedResource.name}"
                          editable="#{controllerCtx.current.selectedResource.mutable}"
                          required="true" requiredMessage="Specify a name." placeholder="Name of the language"
                          validator="#{controllerCtx.current.nameValidator.validate}"
                          validatorMessage="A languaguage with this name already exists."/>

            <fc:inputText label="Code" value="#{controllerCtx.current.selectedResource.code}"
                          editable="#{controllerCtx.current.selectedResource.mutable}"
                          placeholder="The 2 character code for this language"
                          helpText="The alpha-2 code (two letter code) for this language"
                          validator="#{controllerCtx.current.codeValidator.validate}"
                          validatorMessage="A languaguage with this code already exists."/>

            <fc:inputText label="Code" value="#{controllerCtx.current.selectedResource.code3}"
                          editable="#{controllerCtx.current.selectedResource.mutable}"
                          placeholder="The 3 character code for this language"
                          helpText="The alpha-3 code (three letter code) for this language"
                          validator="#{controllerCtx.current.code3Validator.validate}"
                          validatorMessage="A languaguage with this code already exists."/>
        </div>
    </ui:define>
</ui:composition>
