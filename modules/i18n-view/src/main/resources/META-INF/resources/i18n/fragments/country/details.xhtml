<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fc="http://xmlns.jcp.org/jsf/composite/framework/components"
                template="/framework/templates/admin/resource-details.xhtml">
    <ui:define name="section.content">
        <div class="form-horizontal">
            <fc:inputText label="Name" value="#{controllerCtx.current.selectedResource.name}"
                          editable="#{controllerCtx.current.selectedResource.mutable}" placeholder="The country name"
                          required="true" requiredMessage="Specify a name."
                          validator="#{controllerCtx.current.nameValidator.validate}"
                          validatorMessage="A country with this name already exists"/>

            <fc:inputText label="ISO 2 Code" editable="#{controllerCtx.current.selectedResource.mutable}"
                          value="#{controllerCtx.current.selectedResource.code}"
                          placeholder="The 2 character code for the country"
                          required="true" requiredMessage="Country code is required"
                          validator="#{controllerCtx.current.countryCodeValidator.validate}"
                          validatorMessage="A country with this code already exists"
                          helpText="The 2 character ISO code"/>

            <fc:inputText label="IDD Code" editable="#{controllerCtx.current.selectedResource.mutable}"
                          value="#{controllerCtx.current.selectedResource.IDDCode}" prependText="+"
                          placeholder="The international dialing code"
                          helpText="The international direct dialing code for this country"/>
        </div>
    </ui:define>
</ui:composition>
