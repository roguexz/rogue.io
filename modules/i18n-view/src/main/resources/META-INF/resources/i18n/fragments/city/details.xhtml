<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fc="http://xmlns.jcp.org/jsf/composite/framework/components"
                template="/framework/templates/admin/resource-details.xhtml">
    <ui:define name="section.content">
        <div class="form-horizontal">
            <fc:inputText label="Name" value="#{controllerCtx.current.selectedResource.name}"
                          placeholder="The name of the city"
                          editable="#{controllerCtx.current.selectedResource.mutable}"
                          required="true" requiredMessage="Specify a name."
                          validator="#{controllerCtx.current.nameValidator.validate}"
                          validatorMessage="A city with this name already exists"/>

            <fc:inputText label="Alternate Name" editable="#{controllerCtx.current.selectedResource.mutable}"
                          placeholder="Any other alternate name?"
                          value="#{controllerCtx.current.selectedResource.alternateName}"
                          validator="#{controllerCtx.current.nameValidator.validate}"
                          validatorMessage="A city with this name already exists"/>

            <fc:selectOneMenu label="State" value="#{controllerCtx.current.selectedResource.state}" immediate="true"
                              editable="#{controllerCtx.current.selectedResource.mutable}"
                              options="#{controllerCtx.current.parentController.items}"
                              noSelectionOption="false"
                              converter="#{controllerCtx.current.parentController.converter}"/>
        </div>
    </ui:define>
</ui:composition>
