<!--
   - Utility component to paint an empty table with a fixed message.
   -
   -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:core="http://xmlns.jcp.org/jsf/component" xmlns:h="http://java.sun.com/jsf/html">
    <composite:interface name="navigationNode" displayName="Navigation Node">
        <composite:attribute name="value" required="true" shortDescription="The navigation node model."
                             displayName="Navigation node" type="rogue.app.framework.view.navigation.NavigationNode"/>
    </composite:interface>
    <composite:implementation>
        <core:group rendered="#{cc.attrs.value.synthetic}">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    #{cc.attrs.value.name} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <ui:repeat value="#{cc.attrs.value.children}" var="child">
                        <li>
                            <h:link outcome="#{child.path}">#{child.name}</h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </li>
        </core:group>
        <core:group rendered="#{not cc.attrs.value.synthetic}">
            <li>
                <a href="#">#{cc.attrs.value.name}</a>
            </li>
        </core:group>
    </composite:implementation>
</ui:composition>
