<!--
   - Utility component to paint an empty table with a fixed message.
   -
   -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <composite:interface name="emptyTable" displayName="Empty Table">
        <composite:attribute name="columnNames" required="true" shortDescription="Array of column names"
                             displayName="Column Names" type="java.lang.String[]"/>
        <composite:attribute name="emptyText" shortDescription="Empty text to display" displayName="Empty Text"
                             type="java.lang.String"/>
        <composite:attribute name="styleClass" shortDescription="The style classes to apply on the table"
                             displayName="Style Class" type="java.lang.String"
                             default="table table-striped table-bordered"/>
    </composite:interface>
    <composite:implementation>
        <h:panelGroup layout="block" rendered="#{cc.attrs.rendered}">
            <table class="#{cc.attrs.styleClass}">
                <thead>
                <tr>
                    <ui:repeat value="#{cc.attrs.columnNames}" var="colName">
                        <th>#{colName}</th>
                    </ui:repeat>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="#{fn:length(cc.attrs.columnNames)}">
                        #{cc.attrs.emptyText}
                    </td>
                </tr>
                </tbody>
            </table>
        </h:panelGroup>
    </composite:implementation>
</ui:composition>
