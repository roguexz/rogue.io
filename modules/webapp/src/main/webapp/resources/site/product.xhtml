<!--
   - Composite component for displaying a product entry in the site.
   -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:sf="http://rogue.io/jsf/site/functions">
    <composite:interface name="inputDate" displayName="[Form Component] Input Date">
        <composite:attribute name="value" required="true" type="rogue.app.store.catalog.model.Product"/>
        <composite:attribute name="style" type="java.lang.String"/>
        <composite:attribute name="styleClass" type="java.lang.String"/>
    </composite:interface>
    <composite:implementation>
        <div class="row panel panel-default #{cc.attrs.styleClass}" style="#{cc.attrs.style}" id="#{cc.clientId}">
            <div class="col-md-6">
                <h3>
                    <h:graphicImage library="app" name="#{sf:getImage(cc.attrs.value, 'THUMBNAIL').idAsString}"
                                    alt="#{cc.attrs.value}" styleClass="img-responsive"/>
                </h3>
            </div>
            <div class="col-md-6">
                <h4>#{cc.attrs.value.name}</h4>
                #{cc.attrs.value.brand.name}
                <br/>
                <br/>
                #{cc.attrs.value.description}
            </div>
        </div>
    </composite:implementation>
</ui:composition>
