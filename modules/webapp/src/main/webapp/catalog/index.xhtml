<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:site="http://xmlns.jcp.org/jsf/composite/site"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/catalog-display-template.xhtml">
    <ui:define name="page.title">
        Products
    </ui:define>

    <ui:define name="catalog.page.content">
        <style type="text/css">
            .ui-widget-content, .ui-widget-header
            {
                border: none;
            }

            .ui-datagrid-content
            {
                min-height: 400px;
            }

            .ui-paginator
            {
                background-color: transparent;
            }
        </style>
        <p:dataGrid var="product" value="#{catalog.products.dataModel}" columns="3" rows="12" paginator="true"
                    emptyMessage="No products available" lazy="true" paginatorPosition="bottom"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    style="min-height: 400px;">
            <site:product style="max-width:275px; min-height:150px;" value="#{product}"/>
        </p:dataGrid>
    </ui:define>
</ui:composition>
