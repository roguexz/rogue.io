<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="#{site.sitePageTemplate}">
    <ui:define name="page.title">
        Products
    </ui:define>

    <ui:define name="page.content">
        <div class="row">
            <div class="col-md-2">
                <!-- Categories listing -->
                <div class="panel panel-primary" data-spy="affix" data-offset-top="200px" style="width: 150px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <h:outputLink value="/catalog" style="text-decoration: none;">Categories</h:outputLink>
                        </h3>
                    </div>
                    <div class="panel-body" style="padding-left: 2px; padding-right: 2px;">
                        <ul class="nav nav-pills nav-stacked">
                            <ui:repeat value="#{catalog.categories.items}" var="category">
                                <li class="#{catalog.categories.selectedResource == category ? 'active' : ''}">
                                    <h:outputLink value="/catalog/#{category.idAsString}">
                                        #{category.name}
                                    </h:outputLink>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <!-- Page Content -->
                <ui:insert name="catalog.page.content"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
